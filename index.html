<head>

    <title>One Click Downloade Link Generator for Google Drive</title>
    
</head>
<body>
    <header>

<h2>One Click Download Link Generator For Google Drive</h2>
    </header>
    
<div class="inputer">
   <input type="text" class="input" placeholder="Past Your Link">
   <button class="generate ripple">Generate <i class="fa fa-link" aria-hidden="true"></i>
   </button>
</div>


<div class="outputer">
<input type="text"  class="output" placeholder="Output">
<button class="copyLink ripple">Copy Link <i class="fas fa-copy"></i> </button>
</div>



<div class="notify">
    <p> <i class="fa fa-bell" aria-hidden="true">   </i>
        <span id="notifyc"></span> </p>
</div>
